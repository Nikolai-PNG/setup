# Shimboot Setup Configuration
# =============================

# Old username to delete (the default shimboot user)
OLD_USERNAME="user"

# New username to create
NEW_USERNAME="<new user>"

# Password for new user
USER_PASSWORD="<passwd>"

# Hostname for the machine
HOSTNAME="K<7 random numbers>"

# Tailscale exit node IP address
TAILSCALE_EXIT_NODE="<ip>"

# Tailscale auth key (reusable + ephemeral recommended)
TAILSCALE_AUTHKEY="<key>"

# School DNS servers (comma-separated, always included in Chrome NS resolv.conf)
# These are required for on-prem detection (GoGuardian, ContentKeeper, etc.)
SCHOOL_DNS="10.10.124.51,10.10.124.52"

# MAC address changer - start enabled on boot (true/false)
MAC_CHANGER_ENABLED="false"

# Network interface for MAC changer
NETWORK_INTERFACE="wlp0s20f3"
